{% extends 'layout.html' %}

{% block content %}

<h4>管理者ユーザー一覧</h4>

<table class='table' style="background-color: white;margin-top: 20px;">
    <tr>
        <th>ユーザー名</th>
        <th>拠点名</th>
    </tr>
    {% for user in object_list %}

    <tr>
        <td>{{ user.last_name }}{{ user.first_name }}</td>
        <td>{{ user.base }}</td>
    </tr>
    {% endfor %}
    <div>
      <a href='{% url "accounts:signup" %}'>管理者ユーザー登録へ</a>
    </div>
</table>

{% endblock %}
