{% extends 'layout.html' %}

{% block content %}
<h4>管理者ユーザー登録</h4>
<section class='common-form'>
    <form method='post'>
        <div class="card col-8">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class='submit btn btn-primary btn-lg btn-block col-4'>Sign up</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
