{% extends 'layout.html' %}

{% block content %}
    <h4>メンバー別ダッシュボード</h4>
    <form class="search-form" method="get">
        <input class="form-control" type="search" value="{{ request.GET.query }}" 
               name="query" type="text" 
               placeholder=" メンバー名or拠点名or部署名">
        <button class='submit btn btn-primary btn-lg btn-block'>検索</button>
    </form>
    <table class='table' style="background-color: white;">
        <tr>
            <th>メンバー名</th>
            <th>拠点名</th>
            <th>部署名</th>
            <th>今週の投稿数</th>
        </tr>
        {% for dashboard in dashboards %}
            <tr>
                <td style="color: #3d9ae5 ;"><a href="{% url 'analytics:employee_detail_dashboard' dashboard.employee_id %}">{{dashboard.employee_name}}</a></td>
                <td>{{dashboard.base}}</td>
                <td>{{dashboard.department}}</td>
                <td class="number">{{dashboard.one_week_posts_count}}<span>(先週比{{dashboard.compare_posts_count}})</span></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
